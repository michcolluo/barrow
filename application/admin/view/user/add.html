		<title></title>
		<meta name="keywords" content="">
		<meta name="description" content="">

	<body>
		<article class="cl pd-20">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>管理员：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" name="username" id="username">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" name="password" id="password">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" name="password2" id="password2">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" autocomplete="off"  name="nickname">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" value="" placeholder="" name="mobile">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<input type="text" class="input-text" placeholder="@" name="email">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">角色：</label>
					<div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
						<select class="select" name="roleid" size="1">
							{volist name='role' id='vo'}
							<option value="{$vo.id}">{$vo.role_name}</option>
							{/volist}
						</select>
						</span> </div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">备注：</label>
					<div class="formControls col-xs-8 col-sm-9">
						<textarea name="memo" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="textarealength(this,100)"></textarea>
						<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
					</div>
				</div>
				<div class="float_button btn-group">
						<button type="submit" class="btn btn-primary radius">
							<i class="icon-ok"></i>
							&nbsp;&nbsp;保存&nbsp;&nbsp;
						</button>
						<button type="reset" class="btn btn-default radius">
							<i class="icon-ok"></i>
							&nbsp;&nbsp;取消&nbsp;&nbsp;
						</button>
				</div>
			</form>
		</article>
	</body>
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__HUI_LIB__/jquery/1.9.1/jquery.min.js"></script> 
	<script type="text/javascript" src="__HUI_LIB__/layer/2.4/layer.js"></script>
	<script type="text/javascript" src="__HUI__/js/H-ui.js"></script> 
	<script type="text/javascript" src="__HUI_ADMIN__/js/H-ui.admin.page.js"></script> 
	<script type="text/javascript" src="__PUB__/js/public.js"></script> 
	<script type="text/javascript">
		$("form").submit(function(){
			if($('#username').val() == ''){
				layer.msg('用户名不能为空', {icon:2, time:1000});
				return false;
			}
			if($('#password').val() != $('#password2').val()){
				layer.msg('两次输入的密码不一致', {icon:2, time:1000});
				return false;
			}
			var cont = $('form').serialize();
	        $.ajax({
	        	type: 'POST', 
	        	data: cont,
	      		dataType: 'json',
	        	url: "{:url('user/insert')}",
	            success: function (data) { 
	            	data = eval("("+data+")");//
					if(data.success == 'false'){
						layer.msg(data.msg,{icon:2,time:1000});
					}else{
						layer.msg(
							data.msg,
							{
								icon:1,
								time:1000,
								end:function(){
									window.parent.location.reload(); //刷新父页面
									var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
									parent.layer.close(index);  // 关闭layer	
								}
							},

						);
					}
	            },
	            error: function (xhr) {
	                
	            } 
	        });
	        return false;
		})
	</script>
	<!--/请在上方写此页面业务相关的脚本-->

</html>
