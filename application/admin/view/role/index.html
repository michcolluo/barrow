	<body>
		{include file='public/_header'}
		
		{include file='public/_menu'}
		<section class="Hui-article-box">
			<nav class="breadcrumb">
				<i class="Hui-iconfont Hui-iconfont-home"></i> 
				<a href="{:url('index/index')}" class="maincolor">首页</a> 
				<span class="c-999 en">&gt;</span>
				<span class="c-666">角色管理</span> 
				<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
					<i class="Hui-iconfont">&#xe68f;</i>			
				</a>
			</nav>
			<div class="Hui-article">
				<article class="cl pd-20">
					<div class="cl pd-5 bg-1 bk-gray"> <span class="l">
						<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
						<a class="btn btn-primary radius" href="javascript:;" onclick="admin_role_add('添加角色','{:url('role/add')}','800')"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
					<div class="mt-10">
					<table class="table table-border table-bordered table-hover table-bg">
						<thead>
							<tr>
								<th scope="col" colspan="6">角色管理</th>
							</tr>
							<tr class="text-c">
								<th width="25"><input type="checkbox" value="" name=""></th>
								<th width="40">ID</th>
								<th width="200">角色名</th>
								<th>用户列表</th>
								<th width="300">描述</th>
								<th width="70">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr class="text-c">
								{volist name='role' id='vo'}
								<td><input type="checkbox" value="" name=""></td>
								<td>{$vo.id}</td>
								<td>{$vo.role_name}</td>
								<td><a href="#">admin</a></td>
								<td>{$vo.description}</td>
								<td class="f-14">
									<a title="编辑" href="javascript:;" onclick="admin_role_edit('角色编辑','admin-role-add.html','1')" style="text-decoration:none">
										<i class="Hui-iconfont">&#xe6df;</i>
									</a>
									<a title="删除" href="javascript:;" onclick="admin_role_del(this,'1')" class="ml-5" style="text-decoration:none">
										<i class="Hui-iconfont">&#xe6e2;</i>
									</a>
								</td>
								{/volist}
							</tr>
						</tbody>
					</table>
					</div>
				</article>
			</div>
		</section>
