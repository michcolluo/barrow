<title>后台登录 - H-ui.admin.page v3.0</title>
<meta name="keywords" content="">
<meta name="description" content="">

<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header">
		
	</div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont" style="font-size: 26px; color: #fff;">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input name="username" type="text" placeholder="账户" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont" style="font-size: 26px; color: #fff;">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input name="password" type="password" placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<label for="online">
							<input type="checkbox" name="online" id="online" value="604800">
							使我保持登录状态
						</label>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
						<input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer" style="color: #FFF; margin-top: 100px;">Copyright 你的公司名称 by H-ui.admin.page.v3.0</div>

<script type="text/javascript" src="__HUI_LIB__/jquery/1.9.1/jquery.min.js"></script>

<script src="__HUI_LIB__/layer/2.4/layer.js"></script>
<script>
	$("form").submit(function(){
        $.ajax({
        	type: 'POST', 
        	data: $(this).serialize(),
      		dataType: 'json',
        	url: "{:url('login/login')}",
            success: function (data) {
            	data = eval("("+data+")");//
				if(data.success == 'false'){
					layer.msg(data.msg,{icon:2,time:1000});
				}else{
					location.href = '{:url("index/index")}';
				}
            },
            error: function (data) {
                
            }
        });
        return false;
	})
</script>
