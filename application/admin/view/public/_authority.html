{volist name='list' id='vo0'}
{if condition="$vo0.level eq 1"}
<dl class="permission-list">
	<dt>
		<label>
			<input type="checkbox" {$vo0.check} value="{$vo0.id}" name="authority[]">
			{$vo0.authority_name}
		</label>
	</dt>
	<dd>
		{volist name='list' id='vo1'}
		{if condition="($vo1.pid eq $vo0.id)"}
		<dl class="cl permission-list2">
			<dt>
				<label class="">
					<input type="checkbox" {$vo1.check} value="{$vo1.id}" name="authority[]">
					{$vo1.authority_name}
				</label>
			</dt>
			<dd>
				{volist name='list' id='vo2'}
				{if condition="($vo2.pid eq $vo1.id)"}
				<label class="">
					<input type="checkbox" {$vo2.check} value="{$vo2.id}" name="authority[]">
					{$vo2.authority_name}
				</label>
				{/if}
				{/volist}
			</dd>
		</dl>
		{/if}
		{/volist}
	</dd>
</dl>
{/if}
{/volist}
